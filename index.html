<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Video patches</title>
  </head>
  <body>
    <div class="container">
      <video
        src="./assets/videos/video.webm"
        autoplay
        muted
        loop
        preload="auto"></video>
      <div class="desktop">
        <div class="text-container">
          <div class="row">
            <span class="text">We're here</span>
            <span class="text patch">&nbsp;</span>
            <span class="text">to make</span>
          </div>
          <div class="row">
            <span class="text">healthy</span>
            <span class="text patch">&nbsp;</span>
            <span class="text">living effortless,</span>
          </div>
          <div class="row">
            <span class="text">so you can</span>
            <span class="text patch">&nbsp;</span>
            <span class="text">live longer</span>
          </div>
          <div class="row">
            <span class="text">and happier</span>
            <span class="text patch right-border">&nbsp;</span>
          </div>
          <div class="black"></div>
        </div>
      </div>
      <div class="mobile">
        <div class="text-container">
          <div class="row">
            <span class="text">We're here</span>
            <span class="text patch right-border-mobile">&nbsp;</span>
          </div>
          <div class="row">
            <span class="text">to</span>
            <span class="text patch">&nbsp;</span>
            <span class="text">make</span>
          </div>
          <div class="row">
            <span class="text patch left-border-mobile">&nbsp;</span>
            <span class="text">healthy living</span>
          </div>
          <div class="row">
            <span class="text">effortless, so you</span>
          </div>
          <div class="row">
            <span class="text">can</span>
            <span class="text patch">&nbsp;</span>
            <span class="text">live longer</span>
          </div>
          <div class="row">
            <span class="text">and happier</span>
            <span class="text patch right-border-mobile">&nbsp;</span>
          </div>
          <div class="black"></div>
        </div>
      </div>
    </div>
  </body>
</html>
